<p-carousel [value]="carousel" [numVisible]="1" [numScroll]="1" [circular]="true">
    <ng-template let-carousel pTemplate="item">
        
        <div>
            <img src="{{carousel.imagen}}" class="center" style="margin-top: 100px;" alt="">
            <img src="{{carousel.text}}" class="center" style="margin-top: 100px;" alt="">
        </div>
    </ng-template>

</p-carousel>
