<p-carousel [value]="carousel" [numVisible]="1" [numScroll]="1" [autoplayInterval]="6000" [circular]="true">
    <ng-template let-carousel pTemplate="item">
        
        <div>
            <a href="/noticias"><img src="{{carousel.imagen}}" class="center" style="margin-top: 100px;border-radius: 10px;" alt=""></a>
            <img src="{{carousel.text}}" class="center" style="margin-top: 100px;" alt="">
        </div>
        
    </ng-template>

</p-carousel>
