<div style="margin-top: 250px;" *ngIf="loader">
    <img src="../../../assets/imagen/ff.gif" class="loading center1" alt="">
</div>
<div *ngIf="!loader">
    <div *ngIf="logueado=='1'" style="margin-top: 1%; width: 40%; float: right; margin-bottom: 4%">
        <a href="altaNoticia"><input style="border-radius: 5px" class="btnEditar btnResp" type="submit" name="add" value="Nueva Noticia"></a>
    </div>
</div>

<form [formGroup]="noticiaForm" clrForm class="miForm">

<div style="min-height: 1200px;">
<div class="" *ngFor="let n of lstNoticias1.list; let i = index">
                    
                <div class="">

                    <table>
                        <thead>
                        </thead>
                        <tbody>

                            <td style="width: 20%; border-radius: 7px"><a href="verNoticia" (click)="abrirVer(i)"> <img src="{{n.imagen}}" alt=""> </a></td>
                            <td style="vertical-align:text-top;"> 
                                <p style="margin-bottom: 2%" class="titulo">{{n.titulo}}</p>
                                <p style="margin-top: 0px" class="texto">{{n.descripcion.substring(0,120)}}</p>
                                <p style="margin-top: 0px" class="texto">{{n.descripcion.substring(121,241)}}</p>
                                <p style="margin-top: 0px" class="texto">{{n.descripcion.substring(242,363)}}</p>
                            </td>

                            <td *ngIf="logueado=='1'" style="vertical-align:text-top; width: 20%;">

                                <input style="display:none" type="text" value={{n.id}} name="id">

                                <input style="border-radius: 5px" class="btnEliminar btnResp" type="submit" id={{n.id}} name="eliminar" value="Eliminar" (click)="eliminar(n.id)">
                                <a href="editarNoticia"><input style="border-radius: 5px" class="btnEditar btnResp" type="submit" id={{n.id}} name="editar" value="Editar" (click)="abrirEditar(i)"></a>
                                
                            </td>

                        </tbody>
                    </table>

                   
                </div>
                
                <div class="">
                    
                </div>
</div>
</div>
    <div class="abajo center">
        <input *ngIf="size>9" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="10" (click)="cargarLista(90,100)">
        <input *ngIf="size>8" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="9" (click)="cargarLista(80,90)" >
        <input *ngIf="size>7" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="8" (click)="cargarLista(70,80)">
        <input *ngIf="size>6" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="7" (click)="cargarLista(60,70)">
        <input *ngIf="size>5" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="6" (click)="cargarLista(50,60)">
        <input *ngIf="size>4" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="5" (click)="cargarLista(4,50)">
        <input *ngIf="size>3" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="4" (click)="cargarLista(30,40)">
        <input *ngIf="size>2" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="3" (click)="cargarLista(20,30)">
        <input *ngIf="size>1" style="border-radius: 5px" class="paginacion center " type="submit" name="eliminar" value="2" (click)="cargarLista(10,20)">
        <input *ngIf="size>0" style="border-radius: 5px" class="paginacion center" type="submit" name="eliminar" value="1" (click)="cargarLista(0,10)">


    </div>

</form>
