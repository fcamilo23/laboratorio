<div class="" 
                *ngFor="let n of lstNoticias; let i = index">
                    
                <div class="">
                    

                    <table>
                        <thead>
                        </thead>
                        <tbody>
                            <td style="width: 20%; border-radius: 7px"> <img src="https://res.cloudinary.com/dgooa3xoj/image/upload/v1655850252/a8oqeptscpin06opv0p3.jpg" alt=""></td>

                                <p style="margin-bottom: 2%" class="titulo">{{n.titulo}}</p>

                            <td style="vertical-align:text-top; width: 20%;">
